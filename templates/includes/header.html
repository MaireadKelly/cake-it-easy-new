{% load static %}

<header class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center">
        
        <!-- Navigation Links on the Left -->
        <nav class="d-flex align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex flex-row gap-4">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Our Story</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'shop' %}" class="nav-link">Shop Now</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Logo in the Center -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Cake it Easy Logo" class="logo-img" />
            </a>
        </div>

        <!-- Search bar, Login, and Shopping Cart on the Right -->
        <div class="header-right d-flex align-items-center">
            <form class="search-bar me-3" action="/search/" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            
            <!-- Login/Register Links -->
            <div class="header-actions me-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}">Login</a>
                    <a href="{% url 'account_signup' %}">Register</a>
                {% endif %}
            </div>

            <!-- Shopping Cart -->
            <div class="shopping-cart">
                <a href="#" class="btn btn-outline-secondary position-relative">
                    <i class="bi bi-cart-fill"></i>
                    <span class="basket-total d-block text-center">â‚¬0.00</span>
                </a>
            </div>
        </div>
    </div>
</header>
