{% load static %}

<header class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center">
        <!-- Logo on the left -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Cake it Easy Logo" class="logo-img" />
            </a>
        </div>

        <!-- Navigation Links in the center -->
        <nav class="d-flex align-items-center">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Our Story</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shop' %}" class="nav-link">Shop Now</a>
                </li>
            </ul>
        </nav>

        <!-- Search bar, Login, and Shopping Cart on the right -->
        <div class="d-flex align-items-center">
            <!-- Search icon -->
            <form class="search-bar" action="/search/" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <!-- Login/Register -->
            <!-- <div class="me-4">
                <a href="{% url 'account_login' %}" class="btn btn-outline-primary">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-primary">Register</a>
            </div> -->

            {% if user.is_authenticated %}
            <li><a href="{% url 'account_logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'account_login' %}">Login</a></li>
            <li><a href="{% url 'account_signup' %}">Register</a></li>
            {% endif %}


            <!-- Shopping Cart with total below -->
            <div class="shopping-cart">
                <a href="#" class="btn btn-outline-secondary position-relative">
                    <i class="bi bi-cart-fill"></i>
                    <!-- Basket total below the icon -->
                    <span class="basket-total d-block text-center">â‚¬0.00</span>
                </a>
            </div>
        </div>
    </div>
</header>
